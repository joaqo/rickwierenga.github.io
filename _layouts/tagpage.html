<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
        <link rel="stylesheet" href="/assets/stylesheets/tagpage.css">
    </head>

    <body>
        {% include header.html %}

        <div class="container">
            <h1 class="tagtitle bold">All posts about {{ page.title }}</h1>
            <hr class="taghr">
            <div class="post-grid">
                {% for post in site.tags[page.tag] %}
                <a href="{{ post.url }}" class="post card">
                    <span style="display: block">
                        <h3>{{ post.title }}</h3>
                        <p class="date">{{ post.date | date_to_string }}</p>
                        <p class="read">Read <i class="fa fa-chevron-right"></i></p>
                    </span>
                </a>
                {% endfor %}
            </div>
        </div>

        {% include footer.html %}
    </body>
</html>
